baseURL: https://git-pkgs.dev/
languageCode: en-us
title: git-pkgs

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableRobotsTXT: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: GitHub
      url: https://github.com/git-pkgs
      weight: 2
      params:
        icon: github
    - name: Search
      weight: 3
      params:
        type: search
    - name: Theme
      weight: 4
      params:
        type: theme-toggle

params:
  search:
    enable: true
  description: Dependency tools for git
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      dark: logo-dark.png
    width: wide
  page:
    width: wide
  footer:
    displayPoweredBy: false
    width: wide
    content: MIT License
  editURL:
    enable: true
    base: https://github.com/git-pkgs/website/edit/main/content
